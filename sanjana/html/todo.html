<!DOCTYPE html>
<html>
  <head>
    <title>TODO APP</title>
    <link rel="stylesheet" type="text/css" href="../css/todo.css">
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Todo App</h1>
      </div>
      <div id="inputContainer">
        <input id="taskInput" type="text" placeholder="Add a task" maxlength="100" />
      </div>
      <div id="listWrapper">
        <ul id="taskList"></ul>
      </div>
      <div id="btnWrapper" >
        <button id="deleteCompletedBtn" onclick="deleteCompleted()">Delete</button>
        <button id="editBtn" onclick="editTask()">Edit</button>
        <button id="clearTasksBtn" onclick="deleteAll()">Clear</button>
      </div>
    </div>
  <script src="../js/todo.js"></script>
  </body>
</html>
