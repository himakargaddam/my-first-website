<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style type="text/css">
      @import url(../css/calculator.css);
    </style>
  </head>
  <body>
    <h2>Calculator</h2>
    <div id="calculator">
      <div class="topScreen">
         <div class="screen"></div>
      </div>
      <div class="clearValue">
          <span class="clear" id="cl">AC</span>
      </div> 
      <div class="calckeys">
        <span id="btn7">7</span>
        <span id="btn8">8</span>
        <span id="btn9">9</span>
        <span class="operator" id="op1">/</span>
        <span id="btn4">4</span>
        <span id="btn5">5</span>
        <span id="btn6">6</span>
        <span class="operator" id="op2">x</span>
        <span id="btn1">1</span>
        <span id="btn2">2</span>
        <span id="btn3">3</span>
        <span class="operator" id="op3">-</span>
        <span id="btn0">0</span>
        <span id="decimal">.</span>
        <span id="isEqualTo" class="equalsTo">=</span>
        <span class="operator" id="op4">+</span>
      </div>
    </div>
    <script src="../js/calculator.js" type="text/javascript"></script>
  </body>
</html>
