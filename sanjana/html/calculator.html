<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style type="text/css">
      @import url(../css/calculator.css);
    </style>
  </head>
  <body>
    <div id="calculator">
  <div class="topScreen">
     <div class="screen"></div>
  </div>
  <div class="clearValue">
      <span class="clear" id="op">AC</span>
  </div> 
  <div class="calckeys">
    <span>7</span>
    <span>8</span>
    <span>9</span>
    <span class="operator" id="op">/</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span class="operator" id="op">x</span>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span class="operator" id="op">-</span>
    <span>0</span>
    <span>.</span>
    <span class="equalsTo">=</span>
    <span class="operator" id="op">+</span>
  </div>
</div>
<script src="../js/calculator.js" type="text/javascript"></script>
  </body>
</html>
