<!doctype> 
<html>
  <head>
    <style type="text/css">

      header {
        width: 100%;
        height: 20px;
        background-color: #fff;
        top: 0px;

      }

      .logo {
         width: 140px;
         height: 40px;
         display: block;
         background: transparent url("http://mailchimp.com/assets/images/freddie.1457447224.svg") no-repeat center center;
         float: left;
         padding: 5px;
      }
      h2{
        text-align: center;
        color: #3A3A3A;
        font-size: 30px;
      }
      a{
        width: 50px;
        height: 50px;
        display: inline-block;
        background-color: #F2F2F2;
      }
      li{
        text-decoration: none;
      }
      ul{
        vertical-align: center;
      }
      .links{
        position: relative;
        font-size: 14px;
        font-weight: bold;
        letter-spacing: 0.04em;
        color: #3a3a3a;
        padding: 16px 18px;
        display: inline-block;
        vertical-align: middle;
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }
      .links:hover {
        background-color: #F2F2F2;
      }
      button {
        background-color: #e85c41;
        color: #fff;
        font-size: 14px;
        text-align: center;
        border: 0px;
        width: 100px;
        height: 30px;
        text-decoration: none;
        float: right;
        padding: 15px;
        margin-left: 5px;
      }   
      .log{
      float:right;
      
      }
  </style>
  </head>
  <body>
    <header>
      <a class="logo" href=""></a>
      <div>
        <nav>
          <ul >
            <li class="links">Features</li>
            <li class="links">Pricing</li>
            <li class="links">Support</li>
            <li class="links">Blog</li>
            <li class="links">More</li>  
            <li class="log" ><button>Sign Up Free</button></li>  
            <li class="log">Log in</li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
