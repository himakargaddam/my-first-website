<!DOCTYPE html>
<html>
<head>
	<title>To Do</title>
	<style>
	ul{
		list-style: none;
		padding:0;
		margin:0;
		width:500px;
	}
	li{
		border:1px solid #ccc;
		background: #eee;
		padding:5px 10px;
		color:#000;
	}
	li span{
		padding-left: 10px;
		cursor: default;
	}
	.checked{
		text-decoration: line-through;
		font-weight: bold;
		color:#c00;
	}
	</style>
</head>
<body>
	<h1>To Do List</h1>
	<p><input type="text" id ="taskbox"/><button id="btnAdd">Add Task</button></p>
	<ul id="todolist">
	</ul>
	<script src="..\js\todo.js"></script>
</body>
</html>
